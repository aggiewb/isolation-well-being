        <form>

            <input type="checkbox" id="" name="">
            <label for="">Clean one thing/space</label> 
            <input type="checkbox" id="" name="">
            <label for="">Tend to something growing/living</label>

            <input type="checkbox" id="" name="">
            <label for="">A sound or song</label>
            <input type="checkbox" id="" name="">
            <label for="">A sensory feeling</label>
            <input type="checkbox" id="" name="">
            <label for="">Something you see</label> 
            <input type="checkbox" id="" name="">
            <label for="">A spiritual practice</label> 
            
            <input type="checkbox" id="" name="">
            <label for="">Reach out to a human outside your home</label> 
            <input type="checkbox" id="" name="">
            <label for="">Do one thing to get your heart rate up</label> 
            <input type="checkbox" id="" name="">

            <input type="checkbox" id="" name="">

            <label for="">Get in one good laugh</label>
