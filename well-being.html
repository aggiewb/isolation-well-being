<!DOCTYPE html>
<html>
    <head>
        <title>Isolation Well Being</title>
    </head>
    <body>
        <h1>Isolation Well Being Checklist</h1>
        <p>This website was inspired by a checklist sent to me by my friend Taylor to help keep people mentally, physically, and spiritually well while in quarentine during the Covid-19 pandemic.</p>
        <h2>Complete Tasks Daily</h2>
        <form>
            <input type="checkbox" id="shower" name="shower">
            <label for="shower">Shower</label>
            <input type="checkbox" id="meditation" name="meditation">
            <label for="meditation">Meditation</label> 
            <input type="number" id="water" name="number" min="0" max="8">
            <label for="water">Drink 8 glasses of water</label> 
            <input type="checkbox" id="clean" name="clean">
            <label for="clean">Clean one thing/space</label> 
            <input type="checkbox" id="tend" name="tend">
            <label for="tend">Tend to something growing/living</label> 
            
            <h3>Be mindfully present to...</h2>
            <input type="checkbox" id="hear" name="mindful">
            <label for="hear">A sound or song</label>
            <input type="checkbox" id="feel" name="mindful">
            <label for="feel">A sensory feeling</label>
            <input type="checkbox" id="see" name="mindful">
            <label for="see">Something you see</label> 
            <input type="checkbox" id="spirit" name="mindful">
            <label for="spirit">A spiritual practice</label> 
            
            <input type="checkbox" id="communicate" name="communicate">
            <label for="communicate">Reach out to a human outside your home</label> 
            <input type="checkbox" id="exercise" name="exercise">
            <label for="exercise">Do one thing to get your heart rate up</label> 
            <input type="checkbox" id="bonus" name="bonus">
            <label for="bonus">Do one thing you'll be glad you did later</label> 
            <input type="checkbox" id="want" name="want">
            <label for="want">Do one thing just because you want to</label> 
            <input type="checkbox" id="laugh" name="laugh">
            <label for="laugh">Get in one good laugh</label> 
        </form>
    </body>
</html>
